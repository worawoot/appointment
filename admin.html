      function fetchAndPopulateCards() {

            filteredData.innerHTML = '';

            // Parse date strings into Date objects using DD-MM-YYYY format
            details.forEach(detail => {
              const [day, month, year] = detail.date.split('-');
              detail.parsedDate = new Date(`${year}-${month}-${day}`);

            // Sort by date based on the selected sorting option
            const dateSort = document.getElementById('dateSort').value;

              const matchesStatus = statusFilter === '' || detail.status.toLowerCase().includes(statusFilter);
              const matchesService = serviceFilter === '' || detail.service.toLowerCase().includes(serviceFilter);

          detailRow.innerHTML = `

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <p><strong>‡∏ä‡∏∑‡πà‡∏≠:</strong> ${detail.name}</p>
                  <p><strong>‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£:</strong> ${detail.phonenumber}</p>
                  <p><strong>‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏:</strong> ${detail.note}</p>
                </div>
                <div>
                  <p><strong>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</strong> ${detail.service}</p>
                  <p><strong>‡∏ä‡∏ô‡∏¥‡∏î:</strong> ${detail.locationservice}</p>

                  <p><strong>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</strong> ${detail.status}</p>
                </div>
              </div>
              <div class="mt-4 flex flex-wrap gap-2">
                <button class="confirm-btn bg-green-500 text-white px-4 py-2 rounded-xl ${detail.status === '‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß' || detail.status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å' || detail.status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'opacity-50 cursor-not-allowed' : ''}" ${detail.status === '‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß' || detail.status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å' || detail.status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'disabled' : ''} data-id="${detail.idKey}">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
                <button class="cancel-btn bg-red-500 text-white px-4 py-2 rounded-xl ${detail.status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å' || detail.status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'opacity-50 cursor-not-allowed' : ''}" ${detail.status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å' || detail.status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'disabled' : ''} data-id="${detail.idKey}">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                <button class="complete-btn bg-blue-500 text-white px-4 py-2 rounded-xl ${detail.status === '‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô' || detail.status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å' || detail.status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'opacity-50 cursor-not-allowed' : ''}" ${detail.status === '‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô' || detail.status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å' || detail.status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'disabled' : ''} data-id="${detail.idKey}">‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô</button>

      function createPaginationControls() {
        const paginationControls = document.getElementById('paginationControls');
        paginationControls.innerHTML = '';

        // Define the range of page buttons to show
        const maxVisibleButtons = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisibleButtons / 2));
        let endPage = startPage + maxVisibleButtons - 1;

        if (endPage > totalPages) {
          endPage = totalPages;
          startPage = Math.max(1, endPage - maxVisibleButtons + 1);
        }

        // Previous button
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        prevButton.disabled = currentPage === 1;
        prevButton.classList.add('px-4', 'py-2', 'bg-indigo-600', 'text-white', 'rounded', 'hover:bg-indigo-900', 'disabled:opacity-50');
        prevButton.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            fetchAndPopulateCards();
          }
        });
        paginationControls.appendChild(prevButton);

        // Page number buttons
        for (let i = startPage; i <= endPage; i++) {
          const pageButton = document.createElement('button');
          pageButton.textContent = i;
          pageButton.classList.add('px-4', 'py-2', 'bg-indigo-600', 'text-white', 'rounded', 'hover:bg-indigo-900');
          if (i === currentPage) {
            pageButton.classList.add('bg-indigo-900');
          }
          pageButton.addEventListener('click', () => {
            currentPage = i;
            fetchAndPopulateCards();
          });
          paginationControls.appendChild(pageButton);
        }

        // Next button
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.disabled = currentPage === totalPages;
        nextButton.classList.add('px-4', 'py-2', 'bg-indigo-600', 'text-white', 'rounded', 'hover:bg-indigo-900', 'disabled:opacity-50');
        nextButton.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            fetchAndPopulateCards();
          }
        });
        paginationControls.appendChild(nextButton);
      }

      function attachEventListeners() {
        // ‡∏õ‡∏∏‡πà‡∏° View
        document.querySelectorAll('.view-btn').forEach(button => {
          button.addEventListener('click', function () {
            const id = this.dataset.id;
            toggleDetailRow(id);
          });
        });

        // ‡∏õ‡∏∏‡πà‡∏° Action
        document.querySelectorAll('.confirm-btn').forEach(button => {
          button.addEventListener('click', function () {
            const id = this.dataset.id;
            confirmBooking(id);
          });
        });

        document.querySelectorAll('.cancel-btn').forEach(button => {
          button.addEventListener('click', function () {
            const id = this.dataset.id;
            cancelBooking(id);
          });
        });

        document.querySelectorAll('.complete-btn').forEach(button => {
          button.addEventListener('click', function () {
            const id = this.dataset.id;
            completeBooking(id);
          });
        });

        document.querySelectorAll('.reminder-btn').forEach(button => {
          button.addEventListener('click', function () {
            const id = this.dataset.id;
            sendReminder(id);
          });
        });
      }

      function toggleDetailRow(id) {
        const rows = document.querySelectorAll('#filteredData tr');
        rows.forEach(row => {
          const viewButton = row.querySelector('.view-btn');
          if (viewButton && viewButton.dataset.id === id) {
            const detailRow = row.nextElementSibling;
            if (detailRow) {
              detailRow.classList.toggle('hidden');
            }
          }
        });
      }

          text: "‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡∏î‡∏´‡∏°‡∏≤‡∏¢‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà!",
          icon: 'warning',
